{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish</title>
    <link rel="stylesheet" href="{% static 'registration/login.css' %}">
</head>

<body style="background-image: radial-gradient( circle 328px at 2.9% 15%,  rgba(191,224,251,1) 0%, rgba(232,233,251,1) 25.8%, rgba(252,239,250,1) 50.8%, rgba(234,251,251,1) 77.6%, rgba(240,251,244,1) 100.7% );">
    <div class="container">
        <form method="post" class="form">
            {% csrf_token %}
            <h2>Kirish</h2>

            <div class="form-control">
                <label for="id_{{form.username.name}}">Foydalanuvchi nomi:</label>
                {{ form.username }}
            </div>

            <div class="form-control">
                <label for="id_{{form.password.name}}">Parol:</label>
                {{ form.password }}
            </div>

            {% if error_message %}
            <span> {{error_message}} </span>
            {% endif %}

            <button type="submit">Kirish</button>

            <a class="signup" href="{% url 'signup' %}">Hisob yaratish</a>

        </form>
    </div>

</body>
